<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header container">
        <h1>Calculator <span>JavaScript</span></h1>
    </header>
    <section class="main-display container">
        <p class="main-display-numbers">
            0
        </p>
    </section>
    <section class="main-buttons-all container">
        <div class="row">
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">%</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">Squere</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">C</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">/</button>
            </div>
        </div>
        <div class="row">
            <div class="row-col-1-4">
                <button class="main-button">7</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button">8</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button">9</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">x</button>
            </div>
        </div>
        <div class="row">
            <div class="row-col-1-4">
                <button class="main-button">4</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button">5</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button">6</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">-</button>
            </div>
        </div>
        <div class="row">
            <div class="row-col-1-4">
                <button class="main-button">1</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button">2</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button">3</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">+</button>
            </div>
        </div>
        <div class="row">
            <div class="row-col-1-4">
                <button class="main-button">0</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">+/-</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2">,</button>
            </div>
            <div class="row-col-1-4">
                <button class="main-button main-button-color-2 ">=</button>
            </div>
        </div>
    </section>
</body>
</html>
